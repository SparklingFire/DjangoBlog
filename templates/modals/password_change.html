{% load custom_templates %}

<div id="password-change" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="password-change-title">смена пароля</div>
                <div class="password-change-border"></div>
                <form method="post" class="password-reset-form">
                    {% csrf_token %}
                    {% password_change %}
                    <button type="button" class="btn btn-primary btn-md password-reset-subm">Отправить</button>
                </form>
            </div>
            <div class="password-change-error-messages"></div>
            <div class="password-change-border"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-md password-reset-close" data-dismiss="modal">закрыть</button>
            </div>
        </div>
    </div>
</div>
